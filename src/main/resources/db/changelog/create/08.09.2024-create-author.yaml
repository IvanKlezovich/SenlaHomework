databaseChangeLog:
  - changeSet:
      id: add_table_author
      author: Klezovich_Ivan
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: biography
                  type: TEXT
              - column:
                  name: birth_date
                  type: BIGINT
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: boolean
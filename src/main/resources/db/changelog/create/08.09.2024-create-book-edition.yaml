databaseChangeLog:
  - changeSet:
      id: add_table_book_edition
      author: Klezovich Ivan
      changes:
        - createTable:
            tableName: book_editions
            columns:
              - column:
                  name: book_editions_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_editions_books
                    referencedTableName: books
                    referencedColumnNames: book_id
              - column:
                  name: year
                  type: BIGINT
              - column:
                  name: price
                  type: BIGINT
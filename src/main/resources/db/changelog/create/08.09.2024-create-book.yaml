databaseChangeLog:
  - changeSet:
      id: add_table_book
      author: Klezovich Ivan
      changes:
      - createTable:
          tableName: books
          columns:
            - column:
                name: book_id
                type: UUID
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: title
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: author_id
                type: UUID
                constraints:
                  nullable: false
                  foreignKeyName: fk_books_author
                  referencedTableName: authors
                  referencedColumnNames: author_id
            - column:
                name: genre_id
                type: UUID
                constraints:
                  nullable: false
                  foreignKeyName: fk_books_genre
                  referencedTableName: genres
                  referencedColumnNames: genre_id
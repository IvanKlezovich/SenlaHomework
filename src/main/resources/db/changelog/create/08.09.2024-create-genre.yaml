databaseChangeLog:
  - changeSet:
      id: add_table_genre
      author: Klezovich Ivan
      changes:
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: genre_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_genre
                  type: VARCHAR(255)
                  constraints:
                    nullable: false